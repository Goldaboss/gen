<mat-card
  class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4"
  *ngIf="!loading; else loadingBlock"
>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ 'Credentials' }}</mat-card-title>
    <mat-card-subtitle>{{ 'avatar' }}</mat-card-subtitle>
  </mat-card-header>
  <div class="h-64">
    <img
      mat-card-image
      [src]="userData.image"
      alt="img"
      class="object-contain"
    />
  </div>
  <mat-card-content>
    <p>FirstName: {{ userData.firstName }}</p>
    <p>LastName: {{ userData.lastName }}</p>
    <p>Age: {{ userData.age }}</p>
    <p>Email: {{ userData.email }}</p>
    <p>Phone: {{ userData.phone }}</p>
  </mat-card-content>
</mat-card>

<ng-template #loadingBlock>
  <gen-loading-spinner></gen-loading-spinner>
</ng-template>
