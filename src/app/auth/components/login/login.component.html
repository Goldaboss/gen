<div
  class="container max-w-xl mx-auto px-2.5"
  *ngIf="!(loading$ | async); else loading"
>
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="flex flex-col"
    autocomplete="off"
  >
    <mat-form-field appearance="outline">
      <mat-label>Enter your login</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error *ngIf="form.controls['name'].errors?.['required']"
        >Name is required (kminchelle)</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter your login</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
      />
      <mat-icon (click)="hidePassword = !hidePassword" matSuffix>{{
        hidePassword ? 'visibility' : 'visibility_off'
      }}</mat-icon>
      <mat-error *ngIf="form.controls['password'].errors?.['required']"
        >Password is required (0lelplR)</mat-error
      >
    </mat-form-field>

    <div class="ml-auto">
      <button
        mat-raised-button
        color="primary"
        class="px-5"
        type="submit"
        [disabled]="!form.valid"
      >
        Login
      </button>
    </div>
  </form>
</div>

<ng-template #loading>
  <gen-loading-spinner></gen-loading-spinner>
</ng-template>
