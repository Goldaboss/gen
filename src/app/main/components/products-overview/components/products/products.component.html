<p>products component</p>
<div class="flex justify-center">
  <div *ngIf="productsData.length; else loading">
    <table>
      <thead>
      <tr >
        <th class="bg-primary">Title</th>
        <th class="bg-primary">Brand</th>
        <th class="bg-primary">Price</th>
        <th class="bg-primary">Discount Percentage</th>
        <th class="bg-primary"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of productsData; let ind = index"  class="bg-light">
        <td>{{item.title}}</td>
        <td>{{item.brand}}</td>
        <td>{{item.price | currency}}</td>
        <td>{{item.discountPercentage}}%</td>
        <td>
          <button
            class="btn btn-link"
            [routerLink]="['/main', 'product', item.id]"
          >подробнее
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loading>
    <p>Идет загрузка...</p>
  </ng-template>
</div>
