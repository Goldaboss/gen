<p>products component</p>
<div class="flex justify-center">
  <div *ngIf="!loading; else loadingBlock">
    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Discount Percentage</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of productsData; let ind = index">
        <td>{{item.title}}</td>
        <td>{{item.brand}}</td>
        <td>{{item.price | currency}}</td>
        <td>{{item.discountPercentage}}%</td>
        <td>
          <button
            [routerLink]="['/main', 'product', item.id]"
          >подробнее
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loadingBlock>
    <gen-loading-spinner></gen-loading-spinner>
  </ng-template>
</div>
